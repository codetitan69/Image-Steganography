{% extends 'base.html' %}

{% block styles %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        font-family: Arial, sans-serif;
        color: white;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        width: 50%;
    }

    h1 {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 15px;
    }

    h3 {
        font-size: 16px;
        margin-bottom: 30px;
        color: rgba(255, 255, 255, 0.8);
        line-height: 1.5;
        word-spacing: 1px;
    }

    h3 a {
        color: #ff7eb3;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
        display: inline;
    }

    h3 a:hover {
        color: #ff4f91;
        text-decoration: underline;
    }

    a {
        display: inline-block;
        width: 150px;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
        transition: 0.3s;
    }

    .encrypt {
        background: #ff7eb3;
        color: white;
        margin-bottom: 15px;
    }

    .decrypt {
        background: #4fc3f7;
        color: white;
    }

    .encrypt:hover {
        background: #ff4f91;
    }

    .decrypt:hover {
        background: #1e88e5;
    }
</style>
{% endblock %}



{% block content %}
	<div class="container">
        <h1>STEGANOGRAPHY</h1>
        <h3>LSB encoding is used to hide your message in images.<br> Algorithms like AES, PBKDF, BASE64 etc. has been used for extra protection <a href="#">Click</a> to learn more.</h3>
        <a class="encrypt" href="{{ url_for('encode_image') }}">Encrypt</a>
        <a class="decrypt" href="{{ url_for('decode_image') }}">Decrypt</a>
    </div>
{% endblock %}
