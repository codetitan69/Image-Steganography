{% extends 'base.html' %}

{% block styles %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        font-family: Arial, sans-serif;
        color: white;
    }

    .container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    form {
        width: 400px;
        padding: 20px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
    }

    h1 {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 15px;
    }

    label {
        font-size: 16px;
        margin-top: 10px;
        display: block;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        outline: none;
        font-size: 14px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
    }

    input::placeholder, textarea::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    textarea {
        resize: none;
    }

    input[type="file"] {
        background: white;
        color: black;
    }

    input[type="submit"] {
        width: 120px;
        height: 40px;
        background: #ff7eb3;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 15px;
        margin-left: 50%;
        transform: translateX(-50%);
        font-size: 16px;
    }

    input[type="submit"]:hover {
        background: #ff4f91;
    }
</style>
{% endblock %}


{% block content %}
    <div class="container">
        <form name="encryptForm" action="{{ url_for('encode_image') }}" method="post" enctype="multipart/form-data">
            <h1>Encrypt</h1>
            <div class="field">
                <label for="inputImg">Choose File</label>
                <input name="image" type="file" accept="image/jpeg" id="inputImg" required>
            </div>
            <div class="field">
                <label for="key">Key</label>
                <input name="key" type="text" id="key" minlength="12" required>
            </div>
            <div class="field">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="7" required></textarea>
            </div>

            <input type="submit" name="encrypt">
        </form>
    </div>
{% endblock %}
