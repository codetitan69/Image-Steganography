{% extends 'base.html' %}

{% block styles %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        font-family: Arial, sans-serif;
        color: white;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        width: 50%;
    }

    h1 {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 15px;
    }

    .message-box {
        width: 100%;
        height: 200px;
        padding: 10px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        font-size: 16px;
        color: white;
        overflow-y: auto;
        white-space: pre-wrap;
        text-align: left;
        word-wrap: break-word;
        margin-bottom: 20px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background: #ff7eb3;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff4f91;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Decrypted Message</h1>
    <div class="message-box" id="message-box">{{ decrypted_message }}</div>
    <button >Download as TXT</button>
</div>

{% endblock %}
