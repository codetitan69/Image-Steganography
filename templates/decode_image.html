{% extends 'base.html' %}

{% block styles %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        font-family: Arial, sans-serif;
        color: white;
    }

    .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 12px;
        text-align: center;
        backdrop-filter: blur(10px);
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        width: 40%;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
    }

    label {
        display: block;
        text-align: left;
        margin-top: 10px;
        font-size: 16px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: none;
        border-radius: 8px;
        outline: none;
        font-size: 14px;
    }

    input[type="file"] {
        background: white;
        padding: 10px;
        color: black;
    }

    input[type="password"] {
        background: rgba(255, 255, 255, 0.2);
        color: white;
    }

    input[type="password"]::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background: #ff7eb3;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff4f91;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Decode Image</h1>
    <form action="{{ url_for('decode_image') }}" method="post" enctype="multipart/form-data">
        <label for="image">Select Image:</label>
        <input type="file" id="image" name="image" accept="image/png" required onchange="">

        <label for="key">Enter Key (Min 12 Characters):</label>
        <input type="password" id="key" name="key" minlength="12" placeholder="Enter your secret key" required>

        <button type="submit">Submit</button>
    </form>
</div>
    <script>
        function updateFileName() {
            let input = document.getElementById("image");
            let label = document.getElementById("file-label");
            if (input.files.length > 0) {
                label.textContent = input.files[0].name; // Display selected file name
            } else {
                label.textContent = "Select Image"; // Reset if no file is chosen
            }
        }
    </script>

{% endblock %}
