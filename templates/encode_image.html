{% extends 'base.html' %}

{% block styles %}
	<style>
        .container{
            width: 100%;
            height: 100%;

            background-color: darkslategrey;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        form{
            width: 400px;
            height: 400px;

            border-radius: 12px;
            background-color: darkgreen;

            padding: 15px;

            display: flex;
            flex-direction: column;

            justify-content: start;
        }

        label{
            display: block;
            font-size: 18px;
        }

        h1{
            text-align: center;
        }

        input{
            width: 100%;
            height: 35px;

            font-size: 16px;

            border-radius: 6px;
        }

        textarea{
            width: 100%;
            font-size: 16px;
            resize: none;
        }

        input[type='submit']{
            width: 120px;
            height: 35px;

            border-radius: 6px;
            cursor: pointer;

            margin-top: 15px;
            margin-left: 50%;
            transform: translateX(-50%);
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <form name="encryptForm" action="{{ url_for('encode_image') }}" method="post" enctype="multipart/form-data">
            <h1>Encrypt</h1>
            <div class="field">
                <label for="inputImg">Choose File</label>
                <input name="image" type="file" accept="image/jpeg" id="inputImg" required>
            </div>
            <div class="field">
                <label for="key">Key</label>
                <input name="key" type="text" id="key" minlength="12" required>
            </div>
            <div class="field">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="7" required></textarea>
            </div>

            <input type="submit" name="encrypt">
        </form>
    </div>
{% endblock %}
